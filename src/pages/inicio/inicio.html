<ion-header>
    <ion-navbar color="dark">
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        
        <ion-title>
          <ion-icon slot="start" name="contact" class="css" (click)="irParaInfo()" align="left"></ion-icon>
            &nbsp; &nbsp; &nbsp; Power Fitness &nbsp; &nbsp; &nbsp;
          <ion-icon slot="end" name="cart" class="css" (click)="irParaCarrinho()" align="right"></ion-icon> &nbsp; &nbsp; &nbsp;
          <ion-icon slot="end" name="settings" class="css" (click)="irParaConfiguracoes()"></ion-icon>
        </ion-title>        

      </ion-navbar>
</ion-header>

<ion-content padding>
    <div class="inicio">
      <br /> 
      <img src="../../assets/imgs/Powerfitness.jpg" width="100%" height="200" align='middle'>
      <button (click)="irParaTreino()" ion-button color='primary' full>Treino Basico</button>
      <br />
      <br />
      <img src="../../assets/imgs/Powerfitness2.jpg" width="100%" height="200" align='middle'>
      <button (click)="irParaTreino2()" ion-button color='primary' full>Treino Intermediário</button>
      <br />
      <br />
      <img src="../../assets/imgs/powerfitness3.png" width="100%" height="200" align='middle'>
      <button (click)="irParaTreino3()" ion-button color='primary' full>Treino Avançado</button>
      <br />
    </div>

</ion-content>
