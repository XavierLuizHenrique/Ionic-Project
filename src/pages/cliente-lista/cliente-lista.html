<ion-header>
    <ion-navbar color="dark">
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        
        <ion-title> Lista de Clientes </ion-title>        

        <ion-buttons end>
            <button ion-button icon-only (click)="irParaConfiguracoes()">
                <ion-icon slot="end" name="settings" class="css" ></ion-icon>
            </button>
        </ion-buttons>

      </ion-navbar>
</ion-header>

<ion-content padding>

    <button ion-button full (click)="irNovoCliente()">Novo Cliente</button>

      <ion-card *ngFor="let cliente of listaDeCliente">
      
        <ion-card-content>
          <ion-icon class="text">Nome:&nbsp;</ion-icon>{{cliente?.nome}}
          <br />
          Telefone:&nbsp;<ion-icon class="text"></ion-icon>{{cliente?.telefone}}
          <br />
          Email:&nbsp;<ion-icon class="text"></ion-icon>{{cliente?.email}}
          <br />
          Cidade:&nbsp;<ion-icon class="text"></ion-icon>{{cliente?.cidade}}
          <br />
          Endere√ßo:&nbsp;<ion-icon class="text"></ion-icon>{{cliente?.endereco}}
          <br />
          <button (click)="atualiza(cliente)" ion-button color='primary'>Atualizar</button>
          <button (click)="remove(cliente)" ion-button color='danger'>Remover</button>
          
        </ion-card-content>
      </ion-card>

</ion-content>
