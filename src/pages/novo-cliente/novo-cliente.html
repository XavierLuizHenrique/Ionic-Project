<ion-header>
  <ion-navbar color="dark">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>
       Cadastrar Cliente
      </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="formGroup" (ngSubmit)="cadastrar()">
    <ion-list>
      <ion-item>
        <ion-label floating>Nome</ion-label>
        <ion-input formControlName="nome" type="text"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label floating>Telefone</ion-label>
          <ion-input formControlName="telefone" type="text"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>E-mail</ion-label>
            <ion-input formControlName="email" type="text"></ion-input>
          </ion-item>
          <ion-item>
              <ion-label floating>Cidade</ion-label>
              <ion-input formControlName="cidade" type="text"></ion-input>
          </ion-item>
          <ion-item>
              <ion-label floating>EndereÃ§o</ion-label>
              <ion-input formControlName="endereco" type="text"></ion-input>
          </ion-item>
    </ion-list>
    <button ion-button>Cadastrar</button>
  </form>

</ion-content>
