<ion-header>

  <ion-navbar>
    <ion-title>Suplementos</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <form [formGroup]="formGroup" (ngSubmit)="cadastrar()">
    <ion-list>
      <ion-item>
        <ion-label floating>Nome</ion-label>
        <ion-input formControlName="nomeProduto" type="text"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label floating>Preço</ion-label>
          <ion-input formControlName="preco" type="number"></ion-input>
        </ion-item>
      <ion-item>
          <ion-label floating>Categoria</ion-label>
          <ion-input formControlName="categoria" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Descrição</ion-label>
        <ion-input formControlName="descricao" type="text"></ion-input>
    </ion-item>
    </ion-list>
    <button ion-button>Cadastrar</button>
  </form>

</ion-content>
