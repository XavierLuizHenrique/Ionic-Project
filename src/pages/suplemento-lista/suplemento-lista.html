<ion-header>
    <ion-navbar color="dark">
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
      
        <ion-title> Suplementos </ion-title>    
        
        <ion-buttons end>
            <button ion-button icon-only (click)="irCarrinho()">
                {{pedido.itens.length}} <ion-icon slot="end" name="cart" class="css" ></ion-icon>
            </button>
        </ion-buttons>

        <ion-buttons end>
            <button ion-button icon-only (click)="irParaConfiguracoes()">
                <ion-icon slot="end" name="settings" class="css" ></ion-icon>
            </button>
        </ion-buttons>

      </ion-navbar>
</ion-header>


  <ion-content padding>

      <button ion-button full (click)="irNovoSuplemento()">Novo Suplemento</button>
  
        <ion-card *ngFor="let suplementos of listaDeSuplementos">
        
          <ion-card-content>
            <ion-icon class="text"></ion-icon>{{suplementos?.nomesuplementos}}
            <br />
            <br />
            Preço:&nbsp;<ion-icon class="text"></ion-icon>{{suplementos?.preco}}
            <br />
            Descrição:&nbsp;<ion-icon class="text"></ion-icon>{{suplementos?.descricao}}
            <br />
            <br />
            <button (click)="addCarrinho(suplementos)" ion-button color='secondary'>Adicionar</button>
            <button (click)="atualiza(suplementos)" ion-button color='primary'>Atualizar</button>
            <button (click)="remove(suplementos)" ion-button color='danger'>Remover</button>
            
          </ion-card-content>
        </ion-card>
  
  </ion-content>
