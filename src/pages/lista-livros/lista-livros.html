<ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="arrow-dropright-circle"></ion-icon>
        </button>
    <ion-title>Lista de Livros</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding> 

      <button ion-button full (click)="novoLivros()">Novo Livros</button>

      <ion-card *ngFor="let livros of listaDeLivros">
        <ion-card-header>
          {{livros?.titulo}}
        </ion-card-header>

        <ion-card-content>
          <ion-icon class="text"></ion-icon>{{livros?.autor}}
          <ion-icon class="text"></ion-icon>{{livros?.preco}}
          <ion-icon class="text"></ion-icon>{{livros?.resumo}}

          <button (click)="remove(livros)">REMOVE</button>

          <button (click)="atualiza(livros)">ATUALIZAR</button>
          
        </ion-card-content>
      </ion-card>

</ion-content>
