<ion-header>
  <ion-navbar color="dark">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>
        Informações Pessoais
      </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

      <ion-card *ngFor="let informacoespessoais of listaDeInformacoesPessoais">
      
        <ion-card-content>
          <ion-icon class="text">Nome:&nbsp;</ion-icon>{{informacoespessoais?.nomePessoal}}
          <br />
          <br />
          Idade:&nbsp;<ion-icon class="text"></ion-icon>{{informacoespessoais?.idade}}
          <br />
          Altura(cm):&nbsp;<ion-icon class="text"></ion-icon>{{informacoespessoais?.altura}}
          <br />
          Peso(kg):&nbsp;<ion-icon class="text"></ion-icon>{{informacoespessoais?.peso}}
          <br />
          Telefone:&nbsp;<ion-icon class="text"></ion-icon>{{informacoespessoais?.telefone}}
          <br />
          Email:&nbsp;<ion-icon class="text"></ion-icon>{{informacoespessoais?.email}}
          <br />
          <br />
          <button (click)="atualiza(informacoespessoais)" ion-button color='primary'>Atualizar</button>
          
        </ion-card-content>
      </ion-card>

</ion-content>
