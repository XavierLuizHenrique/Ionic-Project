<ion-header>
    <ion-navbar color="dark">
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        
        <ion-title> Editar Informções de Suplementos </ion-title>        

        <ion-buttons end>
            <button ion-button icon-only (click)="irParaConfiguracoes()">
                <ion-icon slot="end" name="settings" class="css" ></ion-icon>
            </button>
        </ion-buttons>

      </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="formGroup" (ngSubmit)="cadastrar()">
    <ion-list>
      <ion-item>
        <ion-label floating>Nome</ion-label>
        <ion-input formControlName="nomeSuplementos" type="text"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label floating>Preço</ion-label>
          <ion-input formControlName="preco" type="number"></ion-input>
        </ion-item>
      <ion-item>
        <ion-label floating>Descrição</ion-label>
        <ion-input formControlName="descricao" type="text"></ion-input>
    </ion-item>
    </ion-list>
    <button ion-button>Cadastrar</button>
  </form>

</ion-content>
