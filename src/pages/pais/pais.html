<ion-header>
    <ion-navbar color="dark">
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        
        <ion-title> País/Região </ion-title>        

        <ion-buttons end>
            <button ion-button icon-only (click)="irParaConfiguracoes()">
                <ion-icon slot="end" name="settings" class="css" ></ion-icon>
            </button>
        </ion-buttons>

      </ion-navbar>
</ion-header>

  <ion-content padding>
      <ion-list>
        <ion-item>
          <ion-label>País/Região</ion-label>
          <ion-select [(ngModel)]="unidadeMedida">
            <ion-option value="estadosUnidos ">Estados Unidos</ion-option>
            <ion-option value="espanha">Espanha</ion-option>
            <ion-option value="china">China </ion-option>
            <ion-option value="italia">Itália </ion-option>
            <ion-option value="alemanha">Alemanha </ion-option>
            <ion-option value="brasil">Brasil</ion-option>
            <ion-option value="mexico">México </ion-option>
            <ion-option value="hongKong">Hong Kong</ion-option>
            <ion-option value="austria">Áustria </ion-option>
            <ion-option value="grecia">Grécia </ion-option>
            <ion-option value="canada">Canadá </ion-option>
            <ion-option value="japao">Japão </ion-option>
            <ion-option value="croacia">Croácia </ion-option>

          </ion-select>
        </ion-item>
      </ion-list>
        </ion-content>
