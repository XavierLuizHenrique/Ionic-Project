  <ion-header>
      <ion-navbar color="dark">
          <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
          
          <ion-title> Editar Informações do Cliente </ion-title>        
  
          <ion-buttons end>
              <button ion-button icon-only (click)="irParaConfiguracoes()">
                  <ion-icon slot="end" name="settings" class="css" ></ion-icon>
              </button>
          </ion-buttons>
  
        </ion-navbar>
  </ion-header>
  
  <ion-content padding>

      <img src="{{imagem}}">

          <ion-item>
              <input type="file" (change)="enviarArquivo($event)"/>
          </ion-item>


    <form [formGroup]="formGroup" (ngSubmit)="atualizar()">
      <ion-list>
        <ion-item>
          <ion-label floating>Nome</ion-label>
          <ion-input formControlName="nome" type="text"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Telefone</ion-label>
            <ion-input formControlName="telefone" type="text"></ion-input>
          </ion-item>
          <ion-item>
              <ion-label floating>E-mail</ion-label>
              <ion-input formControlName="email" type="text"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Cidade</ion-label>
                <ion-input formControlName="cidade" type="text"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Endereço</ion-label>
                <ion-input formControlName="endereco" type="text"></ion-input>
            </ion-item>
      </ion-list>
      <button ion-button>Atualizar</button>
    </form>
  
  </ion-content>
